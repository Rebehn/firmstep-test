<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Aaron's queue app</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <div class="container">
      <h1>Queue App</h1>
      <div class=".col-m-4">
        <h3>New Customer</h3>
        <form class="" action="index.html" method="post">
          <div class="radio">
            <label><input type="radio" name="optradio">Housing</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="optradio">Benefits</label>
          </div>
          <div class="radio disabled">
            <label><input type="radio" name="optradio">Council Tax</label>
          </div>
          <div class="radio disabled">
            <label><input type="radio" name="optradio">Fly Tipping</label>
          </div>
          <div class="radio disabled">
            <label><input type="radio" name="optradio">Missed Bin</label>
          </div>
          <div class="form-group">
            <label for="sel1">Title</label>
            <select class="form-control" id="sel1">
              <option>Mr.</option>
              <option>Mrs.</option>
              <option>Ms.</option>
              <option>Dr.</option>
            </select>
          </div>
          <div class="form-group">
            <label for="sel2">Firstname</label>
            <input type="text" class="form-control" id="sel2">
          </div>
          <div class="form-group">
            <label for="sel3">Lastname</label>
            <input type="text" class="form-control" id="sel3">
          </div>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="/js/app.js" charset="utf-8"></script>
  </body>
</html>
