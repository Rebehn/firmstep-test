<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Aaron's queue app</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="/js/app.js" charset="utf-8"></script>

  </head>
  <body>
    <div class="container">
      <h1>Queue App</h1>
      <div class="row">
        <div class="col-6">
          <h3>New Customer</h3>
          <form id="newCustomer" method="post">
            <div class="radio">
              <label><input type="radio" name="service" checked="checked" value="Housing"> Housing</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="service" value="Benefits"> Benefits</label>
            </div>
            <div class="radio disabled">
              <label><input type="radio" name="service" value="Council Tax"> Council Tax</label>
            </div>
            <div class="radio disabled">
              <label><input type="radio" name="service" value="Fly Tipping"> Fly Tipping</label>
            </div>
            <div class="radio disabled">
              <label><input type="radio" name="service" value="Missed Bin"> Missed Bin</label>
            </div>
            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-primary">Citizen</button>
              <button type="button" class="btn btn-primary">Organisation</button>
              <button type="button" class="btn btn-primary">Anonymous</button>
            </div>
            <div class="form-group">
              <label for="sel1">Title</label>
              <select class="form-control" id="title">
                <option>Mr.</option>
                <option>Mrs.</option>
                <option>Ms.</option>
                <option>Dr.</option>
              </select>
            </div>
            <div class="form-group">
              <label for="sel2">Firstname</label>
              <input type="text" class="form-control" id="first_name" placeholder="First Name">
            </div>
            <div class="form-group">
              <label for="sel3">Lastname</label>
              <input type="text" class="form-control" id="last_name" placeholder="Last Name">
            </div>
            <button class="btn btn-primary">Submit</button>
          </form>
        </div>

        <div class="col-6">
          <h3>Queue</h3>
          <h5>List of the customers being queued</h5>
          <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>Type</th>
                <th>Name</th>
                <th>Service</th>
                <th>Queued at</th>
              </tr>
            </thead>
            <tbody id="queue"></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
